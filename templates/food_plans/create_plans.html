<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Weekly Plans</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="recipes-page">
  <div class="nav-container">
    <div class="user-links">
      <a href="/recipes/my" class="my-recipes">My Recipes</a>
      <a href="" class="my-recipes">Food PLan</a>
      <a href="/dishes/" class="my-recipes">Dishes Created</a>
    </div>
    <div class="admin-options">
      <a href="/admin/ingredients" class="admin-link">Ingredients</a>
      <a href="/admin/recipes" class="admin-link">Recipes</a>
      <a href="/admin/users" class="admin-link">Users</a>
      <a href="/admin/dishes" class="admin-link">Dishes</a>
    </div>
  </div>

  <!-- Centered button -->
  <div id="plan-btn" class="center-content" style="display: none;">
    <button class="action-btn edit-btn plan-btn" >Plan Your Weekly Schedule Now â€“ Just One Click!</button>
  </div>

  <div id="month">
    <div id="week-1" class="week-row" style="display: none;">
      <div id="w1" class="box week-box">Week 1</div>
      <div id="week-1-day-1" class="box day-box">Day 1</div>
      <div id="week-1-day-2" class="box day-box">Day 2</div>
      <div id="week-1-day-3" class="box day-box">Day 3</div>
      <div id="week-1-day-4" class="box day-box">Day 4</div>
      <div id="week-1-day-5" class="box day-box">Day 5</div>
      <div id="week-1-day-6" class="box day-box">Day 6</div>
      <div id="week-1-day-7" class="box day-box">Day 7</div>
    </div>
    <div id="week-2" class="week-row" style="display: none;">
      <div id="w2" class="box week-box">Week 2</div>
      <div id="week-2-day-1" class="box day-box">Day 1</div>
      <div id="week-2-day-2" class="box day-box">Day 2</div>
      <div id="week-2-day-3" class="box day-box">Day 3</div>
      <div id="week-2-day-4" class="box day-box">Day 4</div>
      <div id="week-2-day-5" class="box day-box">Day 5</div>
      <div id="week-2-day-6" class="box day-box">Day 6</div>
      <div id="week-2-day-7" class="box day-box">Day 7</div>
    </div>
    <div id="week-3" class="week-row" style="display: none;">
      <div id="w3" class="box week-box">Week 3</div>
      <div id="week-3-day-1" class="box day-box">Day 1</div>
      <div id="week-3-day-2" class="box day-box">Day 2</div>
      <div id="week-3-day-3" class="box day-box">Day 3</div>
      <div id="week-3-day-4" class="box day-box">Day 4</div>
      <div id="week-3-day-5" class="box day-box">Day 5</div>
      <div id="week-3-day-6" class="box day-box">Day 6</div>
      <div id="week-3-day-7" class="box day-box">Day 7</div>
    </div>
  </div>
  

  <div id="error"> </div>

  <!-- Modal overlay for showing alert -->
  <div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div id="alert-box" class="alert-box">
      <p id="alert-message"></p>
      <div id="alert-actions" style="display:none;">
        <button id="alert-ok">OK</button>
      </div>
    </div>
  </div>

  <!-- Modal for showing edit day page -->
  <div id="meal-modal" class="modal-overlay" style="display: none;">
    <div class="modal">

      <!-- Modal header -->
      <div class="modal-header">
        <h3>Add Meal</h3>
        <button class="close-btn">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <!-- LEFT COLUMN -->
        <div class="modal-left">

          <!-- Row 1: Meal type dropdown -->
          <div class="modal-row">
            <div>
              <label for="meal-type">Meal Type</label>
              <select id="meal-type">
                <option value="">Select meal</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>
            <div id="modal-error"></div>            
          </div>

          <!-- Row 2: Recipe search input -->
          <div class="modal-row">
            <label for="recipe-search">Recipe</label>
            <input id="recipe-search" type="text" placeholder="Search recipe..."/>
            <div id="recipe-suggestion-box" class="suggestion-box"></div>
          </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div id="modal-meal-list" class="modal-right">
          <!-- Empty for now -->
          <p class="placeholder-text">
            Selected meals will appear here
          </p>
        </div>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
      </div>

    </div>
  </div>


  <script type="module"  src="/static/js/features/food_plans/create-plans.js" defer></script>
</body>
