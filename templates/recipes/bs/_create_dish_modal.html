<div
  id="wizard-overlay"
  class="modal fade"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">

      <!-- STEP 1 -->
      <div class="step active" data-step="1">
        <h5>Select Meal</h5>

        <select id="mealSelect" class="form-select mb-3">
          <option value="">-- Select meal --</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary cancel">Cancel</button>
          <button class="btn btn-primary next" disabled>Next</button>
        </div>
      </div>

      <!-- STEP 2 -->
      <div id="date-time" class="step d-none" data-step="2">
        <h5>Date & Time</h5>

        <div class="row g-2 mb-2">
          <div class="col">
            <input type="date" id="dateInput" class="form-control">
          </div>
          <div class="col">
            <input type="time" id="timeInput" class="form-control">
          </div>
        </div>

        <p class="text-muted small">Press next if this is for today</p>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary cancel">Cancel</button>
          <button class="btn btn-outline-secondary back">Back</button>
          <button class="btn btn-primary next">Next</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="step d-none" data-step="3">
        <h5>Comment</h5>

        <textarea
          id="commentInput"
          maxlength="50"
          class="form-control mb-3"
          placeholder="Optional: Made for Birthday, Family visit, etc."
        ></textarea>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary cancel">Cancel</button>
          <button class="btn btn-outline-secondary back">Back</button>
          <button class="btn btn-success save">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
