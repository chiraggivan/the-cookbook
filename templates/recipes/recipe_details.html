<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="recipes-page">
  <a href="/recipes/" class="back-link">‚Üê All Recipes</a>
  <h1 id="recipe-name"></h1>
  <p id="recipe-info" style="display: flex; justify-content: space-between; align-items: center;">
    <span id="recipe-meta"></span>
    <span id="recipe-actions"></span>
  </p>

  <p id="recipe-description"></p>
  <p id="recipe-total-cost" style="text-align: right; font-weight: bold; margin-top: 0.25rem;"></p>

  <!-- show the below buttons only if logged in user and recipe owner same-->
  <div class="nav-container">
    <div id="recipe-buttons" style="display: none;">
      <button id="edit-recipe-btn" class="action-btn edit-btn">Edit Recipe</button>
      <button id="delete-recipe-btn" class="action-btn delete-btn">Delete Recipe</button>
    </div>
    <div class="dish-created-wrapper">
      <button id="dish-created-btn" class="action-btn dish-created-btn">Dish Created Now</button>
      <div id="dish-created-info" class="dish-created-info">
        
      </div>
    </div>
  </div>
  

  <h2>Ingredients</h2>
  <table id="ingredients-table">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Cost</th>
        <th>Base Quantity</th>
        <th>Base unit</th>
        <th>Base Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="steps-container"></div>

  <div id="error"></div>
  <!-- show the below buttons only if logged in user and recipe owner same-->
  <div id="recipe-buttons" style="margin-top: 2rem; display: none;">
    <button id="edit-recipe-btn" class="action-btn edit-btn">Edit Recipe</button>
    <button id="delete-recipe-btn" class="action-btn delete-btn">Delete Recipe</button>
  </div>
  <!-- Modal overlay for showing alert for delete recipe  -->
  <div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div id="alert-box" class="alert-box">
      <p id="alert-message"></p>
      <div id="alert-actions" style="display:none;">
        <button id="alert-ok">OK</button>
      </div>
    </div>
  </div>

  <!-- modal Overlay for creating record of dish -->
  <div id="wizard-overlay" class="modal-overlay hidden">
    <div class="modal">

      <!-- STEP 1: Meal -->
      <div class="step active" data-step="1">
        <h3>Select Meal</h3>

        <select id="mealSelect">
          <option value="">-- Select meal --</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>

        <div class="modal-actions">
          <button class="btn cancel">Cancel</button>
          <button class="btn next" disabled>Next</button>
        </div>
      </div>

      <!-- STEP 2: Date & Time -->
      <div id="date-time" class="step" data-step="2">
        <h3>Date & Time</h3>

        <div class="row">
          <input type="date" id="dateInput">
          <input type="time" id="timeInput">
        </div>

        <p class="hint">Press next if this is for today</p>

        <div class="modal-actions">
          <button class="btn cancel">Cancel</button>
          <button class="btn back">Back</button>
          <button class="btn next">Next</button>
        </div>
      </div>

      <!-- STEP 3: Comment -->
      <div class="step" data-step="3">
        <h3>Comment</h3>

        <textarea id="commentInput" maxlength="50" placeholder="Optional: Made for Birthday, Family visit, etc.,"></textarea>

        <div class="modal-actions">
          <button class="btn cancel">Cancel</button>
          <button class="btn back">Back</button>
          <button class="btn save">Save</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="/static/js/features/recipes/read-recipe.js"> </script>
</body>
</html>
