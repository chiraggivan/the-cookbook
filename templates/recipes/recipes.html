<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipes</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="recipes-page">
  <a href="/recipes/my" class="my-recipes">My Recipes</a>
  <h2>All Recipes</h2>
  <table id="recipeList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <a href="/create_recipe" class="create-recipe-btn">Create New Recipe</a>
  <div id="error"></div>
  
  <script>
    const token = localStorage.getItem("access_token");

    async function loadRecipes() {
      try {
        const res = await fetch("/recipes/api/all_recipes", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        console.log("Response object:", res);
  
        if (!res.ok) {
          throw new Error("Failed to load recipes");
        }
        const data = await res.json();
        const tbody = document.querySelector("#recipeList tbody");
        tbody.innerHTML = "";
        data.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.recipe_id}</td>
            <td><a href="/recipes/details/${r.recipe_id}" class="recipe-link">${r.name}</a></td>
            <td>${r.description}</td>
            <td><a href="/recipes/user/${r.user_id}" class="recipe-link">${r.user_id}</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("error").textContent = err.message;
      }
    }

    if (token) {
      loadRecipes();
    } else {
      document.getElementById("error").textContent = "Please log in to view recipes.";
      setTimeout(() => { window.location.href = "auth/login"; }, 2000);
    }
  </script>
</body>
</html>
