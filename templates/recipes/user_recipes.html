<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ username }}'s Recipes</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="recipes-page">
  <a href="/recipes/" class="my-recipes">All Recipes</a>
  <h2>{{ username }}'s Recipes</h2>
  <table id="recipeList">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Portion Size</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <a href="/recipes/create_recipe" class="create-recipe-btn">Create New Recipe</a>
  <div id="error"></div>
  
  <script>
    const token = localStorage.getItem("access_token");
    async function loadRecipes() {
      try {
        const userId = window.location.pathname.split("/").pop();
        console.log(userId)
        const res = await fetch(`/recipes/api/user/${userId}/recipes`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        // console.log("Response object:", res);
  
        if (!res.ok) {
          throw new Error("Failed to load recipes");
        }
        const data = await res.json();
        const tbody = document.querySelector("#recipeList tbody");
        tbody.innerHTML = "";
        data.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.recipe_id}</td>
            <td><a href="/recipes/${r.recipe_id}" class="recipe-link">${r.name}</a></td>
            <td>${r.portion_size}</td>
            <td>${r.description}</td>
        `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("error").textContent = err.message;
      }
    }

    if (token) {
      loadRecipes();
    } else {
      document.getElementById("error").textContent = "Please log in to view recipes.";
      setTimeout(() => { window.location.href = "auth/login"; }, 2000);
    }
  </script>
</body>
</html>
